spring.application.name=PATIENT-SERVICE
server.port=8086

# ===============================
# Eureka - NO HealthCheck (FIXED!)
# ===============================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.healthcheck.enabled=true
eureka.instance.prefer-ip-address=false
eureka.instance.hostname=localhost

# ===============================
# Database Configuration (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/medical_patient_db
spring.datasource.username=root
spring.datasource.password=planB@2025
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# ===============================
# JWT Configuration
# ===============================
jwt.secret=BkN2XFq6Oo9Yl6DSm7Or3eVmDCC4Q03KpxluOAdZakI=
jwt.expiration=86400000
jwt.refresh-expiration=604800

# ===============================
# Logging
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

server.error.include-message=always
server.error.include-stacktrace=always
server.servlet.context-path=/api

# Health endpoints expose karo
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=false

